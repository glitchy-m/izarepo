<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Schedule</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f0f4f8;
      color: #333;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    h2, h3 {
      text-align: center;
      color: #007aff;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border: 3px solid #007aff;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #007aff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr.highlight {
      background-color: #b3e5fc !important;
      font-weight: bold;
    }

    .date-picker-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .date-picker-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .date-picker-container input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="date-picker-container">
    <label for="scheduleDatePicker">Select a Date:</label>
    <input type="text" id="scheduleDatePicker" placeholder="Pick a date..." />
  </div>
  <h1 id="day-label" style="color: black;">Loading...</h1>
  <h3>Classes for today:</h3>
  <table id="schedule-table">
    <thead>
      <tr>
        <th>Time</th>
        <th>Class</th>
        <th>Building</th>
      </tr>
    </thead>
    <tbody id="schedule-body">
      <tr><td colspan="3">Loading schedule...</td></tr>
    </tbody>
  </table>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
  // Helper function to calculate the schedule day (day1-day6) for a given calendar date
  // considering a start date and skipping weekends/holidays.
  function calculateScheduleDay(selectedDateStr, startDateStr, holidayDates) {
      const selectedDate = new Date(selectedDateStr + 'T00:00:00');
      const startDate = new Date(startDateStr + 'T00:00:00');

      // If selected date is before the start date, it's not part of this cycle.
      if (selectedDate < startDate) {
          return null;
      }

      let schoolDaysCount = 0;
      let currentDate = new Date(startDate);

      while (currentDate.getTime() <= selectedDate.getTime()) {
          const dayOfWeek = currentDate.getDay(); // 0 = Sunday, 6 = Saturday
          const isWeekend = (dayOfWeek === 0 || dayOfWeek === 6);
          const currentDateISO = currentDate.toISOString().substring(0, 10);
          const isHoliday = holidayDates.includes(currentDateISO);

          if (!isWeekend && !isHoliday) {
              schoolDaysCount++;
          }
          currentDate.setDate(currentDate.getDate() + 1); // Move to the next day
      }

      // If no school days were counted, it means the selected day (or days leading to it) were all non-school days.
      if (schoolDaysCount === 0) {
          return null; // Indicates no school day schedule for this date
      }

      // The day in the 6-day cycle (1 to 6)
      const dayInCycle = (schoolDaysCount - 1) % 6 + 1;
      return dayInCycle;
  }


  async function loadScheduleData() {
    try {
      const res = await fetch("schedule.json");
      if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
      const data = await res.json();
      return data;
    } catch (err) {
      console.error("Failed to load schedule.json:", err);
      return null;
    }
  }

  async function loadCurrentDayData() {
    try {
      const res = await fetch("current-day.json");
      if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
      const data = await res.json();
      if (!("current-day" in data)) throw new Error("Missing 'current-day' in JSON.");
      return data["current-day"];
    } catch (err) {
      console.error("Failed to load current-day.json:", err);
      return null;
    }
  }

  function getNextClass(schedule, currentTimeStr) {
    if (!Array.isArray(schedule)) return null;
    for (const cls of schedule) {
      if (cls.time > currentTimeStr) {
        return cls;
      }
    }
    return null;
  }

  async function renderSchedule(selectedDateStr = null) {
    const [scheduleData] = await Promise.all([loadScheduleData()]); // currentDayNumberFromJSON is not used here

    if (!scheduleData) {
      document.getElementById("day-label").textContent = "Error loading schedule.";
      return;
    }

    const startDate = scheduleData.startDate;
    const holidayDates = scheduleData['holiday-dates'] || [];

    let displayDate = new Date(); // Default to today
    if (selectedDateStr) {
        displayDate = new Date(selectedDateStr + 'T00:00:00');
    } else {
        displayDate = new Date();
    }
    displayDate.setHours(0,0,0,0); // Normalize date to start of day

    const today = new Date();
    const currentTime = today.toTimeString().substring(0, 5);

    const calculatedDayInCycle = calculateScheduleDay(displayDate.toISOString().substring(0, 10), startDate, holidayDates);

    let dayKey = `day${calculatedDayInCycle}`;
    const todaysSchedule = scheduleData.schedule?.[dayKey];

    const dayLabelElement = document.getElementById("day-label");
    const tableBody = document.getElementById("schedule-body");
    tableBody.innerHTML = ""; // Clear existing content

    // Check if the calculated day is a weekend or holiday
    const selectedDayOfWeek = displayDate.getDay();
    const isSelectedWeekend = (selectedDayOfWeek === 0 || selectedDayOfWeek === 6);
    const isSelectedHoliday = holidayDates.includes(displayDate.toISOString().substring(0, 10));

    if (!Array.isArray(todaysSchedule) || todaysSchedule.length === 0 || isSelectedWeekend || isSelectedHoliday) {
      let message = `No schedule found for Day ${calculatedDayInCycle}.`;
      if (isSelectedWeekend) {
        message = `It's a weekend (${displayDate.toLocaleDateString(undefined, { weekday: 'long' })}). No school schedule.`;
      } else if (isSelectedHoliday) {
        message = `It's a holiday. No school schedule.`;
      }

      dayLabelElement.textContent = message;
      const row = document.createElement("tr");
      row.innerHTML = `<td colspan="3">${message}</td>`;
      tableBody.appendChild(row);
      return;
    }

    dayLabelElement.textContent = `Schedule for ${displayDate.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })} (Day ${calculatedDayInCycle}).`;

    // Only highlight the current class if the displayed schedule is for today's actual date
    let nextClass = null;
    const isToday = displayDate.toDateString() === new Date().toDateString();

    if (isToday) {
        nextClass = getNextClass(todaysSchedule, currentTime);
    }

    for (const cls of todaysSchedule) {
      const row = document.createElement("tr");
      if (isToday && cls === nextClass) { // Only highlight if it's today's schedule
        row.classList.add("highlight");
      }

      row.innerHTML = `
        <td>${cls.time}</td>
        <td>${cls.class}</td>
        <td>${cls.building}</td>
      `;
      tableBody.appendChild(row);
    }
  }

  // Initialize Flatpickr and render schedule on page load
  window.onload = async () => {
    const scheduleData = await loadScheduleData();
    // currentDayNumberFromJSON is not strictly needed for defaultDate, but kept for clarity on initial state
    const currentDayNumberFromJSON = await loadCurrentDayData();

    if (!scheduleData) {
        document.getElementById("day-label").textContent = "Error initializing schedule.";
        return;
    }

    const today = new Date();
    const todayStr = today.toISOString().substring(0, 10);
    const startDate = scheduleData.startDate;
    const holidayDates = scheduleData['holiday-dates'] || [];

    // Set Flatpickr to start at today's date
    const fp = flatpickr("#scheduleDatePicker", {
      dateFormat: "Y-m-d",
      defaultDate: todayStr,
      disable: [
        function(date) {
          // disable weekends
          return (date.getDay() === 0 || date.getDay() === 6);
        },
        function(date) {
          // disable holidays
          return holidayDates.includes(date.toISOString().substring(0, 10));
        }
      ],
      onChange: function(selectedDates, dateStr, instance) {
        if (selectedDates.length > 0) {
          renderSchedule(dateStr);
        }
      }
    });

    // Initial render of the schedule for today's calculated day
    renderSchedule(todayStr);
  };
  </script>
</body>
</html>
